sudo: false

dist: bionic

cache: false

# Build only master & PRs
branches:
  only:
    - master
    - /^greenkeeper/.*$/

language: node_js

node_js:
  - "10"
  - "12"

install:
  - yarn install --immutable

env:
  - WEBPACK_VERSION=4 MOCHA_VERSION=4
  - WEBPACK_VERSION=4 MOCHA_VERSION=5
  - WEBPACK_VERSION=4 MOCHA_VERSION=6
  - WEBPACK_VERSION=4 MOCHA_VERSION=7

before_script:
  - "yarn add -D webpack@$WEBPACK_VERSION"
  - "yarn add -D mocha@$MOCHA_VERSION"

script:
  - yarn run cover

after_success:
  - bash <(curl -s https://codecov.io/bash)
